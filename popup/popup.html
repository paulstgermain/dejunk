<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./popup.css">
  </head>
  <body>
    <h1>Dejunk</h1>
    <hr />
    <p class="slider-label">Reddit</p>
    <hr />
    <div class="toggle-section">
      <div class="toggle-row">
        <p>Hide Sponsored Posts:</p>
        <label class="switch">
          <input type="checkbox" id="hidePromotedRedditContent" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <hr />
    <p class="slider-label">Quora</p>
    <hr />
    <div class="toggle-section">
      <div class="toggle-row">
        <p>Hide Promoted Answers:</p>
        <label class="switch">
          <input type="checkbox" id="hideSponsoredQuoraContent" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <hr />
    <p class="slider-label">Youtube</p>
    <hr />
    <div class="toggle-section">
      <div class="toggle-row">
        <p>Hide Shorts Sections:</p>
        <label class="switch">
          <input type="checkbox" id="hideYoutubeShorts" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <script src="../scripts/popup.js"></script>
  </body>
</html>
